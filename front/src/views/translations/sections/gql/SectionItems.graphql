query SectionItems($book_id: ID!, $section_id: ID!, $user_id: ID) {
  books(WHERE: { id: { EQ: $book_id } }) {
    id
    title
    author
    sections(WHERE: { id: { EQ: $section_id }}) {
      id
      position
      title
      created_at
      items {
        id
        position
        itemable {
          __typename
          ...on ItemText {
            id
            value
            item_text_versions {
              id
              is_main
              created_at
              user {
                id
                login
                nickname
              }
            }
          }
          ...on ItemImage {
            id
            value
          }
        }
      }
    }
  }
  translators(WHERE: { book_id: { EQ: $book_id }, user_id: { EQ: $user_id } }) {
    id
  }
}
