query UserTranslations($user_id: ID) {
  translators(
    WHERE: { user_id: { EQ: $user_id }}
    ORDER: { created_at: { SORT: ASC, NULLS: LAST }}
  ) {
    id
    book_id
    book {
      id
      title
      book_versions(WHERE: { is_main: { EQ: true } }) {
        id
        title
      }
    }
  }
}